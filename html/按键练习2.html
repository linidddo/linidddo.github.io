<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        /*
            使得div根据不同的方向键移动
        */

        window.onload = function(){

            //但是会产生按键冲突
            //定义一个变量表示速度
            var speed = 1;
            // 通过修改dir来修改移动的方向
            var dir = 0;
            //开启一个定时器，来控制div的移动
            setInterval(function(){

               
                switch(dir){
                    case 37:
                        box1.style.left = box1.offsetLeft - speed +"px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed +"px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed +"px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed +"px";
                        break;

                }
            });

            //获取到box1
            var box1 = document.getElementById("box1");
            // 绑定键盘事件
            document.onkeydown = function(event){
                event = event || winodw.event;

              
                // 当用户按了ctrl以后 加速
                if(event.ctrlKey){
                    speed = 50;
                }else{
                    speed = 1;
                };

                
                //判断按下哪个方向键
                dir = event.keyCode;

                console.log(dir);
            };

            //当按键松开时div不在移动
            document.onkeyup = function(){
                dir = 0;
            };


        };
    </script>
</head>
<body>
    <h2>键盘上下左右移动, 按住ctrl加速</h2>
    <div id="box1"></div>
</body>
</html>
