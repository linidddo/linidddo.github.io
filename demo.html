<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box1{
            width: 0px;
            height: 0px;
            border: 10px red solid;
            border-color: transparent transparent peru transparent;
            border-top: none;
        }
        .box4{
            height: 1px;
            background-color: firebrick;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: salmon;
            overflow: hidden;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 用css制作一个三角形 -->
    <div class="box1"></div>
    <br><br>
    <div class="box4"></div>
    <div class="box2">
        <div class="box3"></div>
    </div>
</body>
</html>
